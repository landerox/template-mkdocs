name: Lint and Format

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Install uv package manager with caching for faster builds
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true

      # 3. Install project dependencies using uv (frozen lock file for reproducibility)
      - name: Install dependencies
        run: uv sync --frozen

      # 4. Run all pre-commit hooks on all files (linting, formatting, type checking, spell check, etc.)
      - name: Run pre-commit on all files
        run: uv run pre-commit run --all-files
