name: Lint and Format

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. Install uv (with cache enabled for speed)
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true

      # 2. Install dependencies
      - name: Install dependencies
        run: uv sync --frozen

      # 3. Run linter (catches code issues and style violations)
      - name: Run Ruff linter
        run: uv run ruff check .

      # 4. Run formatter (ensures consistent code style)
      - name: Run Ruff formatter
        run: uv run ruff format --check .

      # 5. Run type checker (validates Python type annotations)
      - name: Run Pyright type checker
        run: uv run pyright

      # 6. Run spell checker (detects spelling errors in documentation)
      - name: Run spell checker
        run: uv run cspell "**/*.md"

      # 7. Run Markdownlint (validates Markdown syntax and formatting)
      - name: Run Markdownlint
        run: uv run markdownlint "docs/**/*.md" "*.md"

      # 8. Detect secrets (prevents committing credentials or sensitive data)
      - name: Detect secrets
        run: uv run detect-secrets scan --baseline .secrets.baseline
